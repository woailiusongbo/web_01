<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行 -->
            <div class="row1">
                <!-- 图片 -->
                <div class="cropper-box">
                    <img id="image" src="../assets/images/小丑2.jpg" alt="">
                </div>
                <!-- 图片剪裁区 -->
                <div class="preview-box">
                    <div>
                        <!-- 图片宽度 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100X100</p>
                    </div>
                    <div>
                        <!-- 图片高度 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50X50</p>
                    </div>
                </div>
            </div>
            <!-- 第二行 -->
            <div class="row2">
                <button class="layui-btn" id="btnChooseImage">上传</button>
                <button class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
            </div>
        </div>
    </div>
    <!-- 文件类型 -->
    <input type="file" id="iptAvatar" accept="image/jpeg,image/png,image/bmp,image/gif" />
    <!-- 导入 js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/Prefilter.js"> </script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/user/user_avatar.js"></script>
</body>

</html>
